<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Rock Paper Scissors</title>
</head>
<body>

	<section class="game">
		<div class="score">
			<div class="player_score">
				<h2>Player</h2>
				<p>0</p>
			</div>
			<div class="computer_score">
				<h2>Computer</h2>
				<p>0</p>
			</div>
		</div>

		<div class="intro">
			<h1>Please make your move!</h1>
			<form action="/play" method="POST">
			<input type="radio" id="rock" name="gameOptions" value="Rock">
			<label for="rock">Rock</label><br>
			<input type="radio" id="paper" name="gameOptions" value="Paper">
			<label for="paper">Paper</label><br>
			<input type="radio" id="scissors" name="gameOptions" value="Scissors">
			<label for="scissors">Scissors</label><br>
			<input type="submit" value="Play!">
			</form>
		</div>

		<div class="match">
			<h2 class="winner">Play again!</h2>
		</div>
	</section>

<script src="rpc.js"></script>
</body>
</html>
