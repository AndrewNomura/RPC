<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Rock Paper Scissors</title>
</head>
<body>

	<section class="game">
		<div class="score">
			<div class="player_score">
				<h2>Player</h2>
				<p>0</p>
			</div>
			<div class="computer_score">
				<h2>Computer</h2>
				<p>0</p>
			</div>
		</div>

		<div class="intro">
			<h1>Please make your move!</h1>
			<button>Rock</button>
			<button>Paper</button>
			<button>Scissors</button>
			<button>Play!</button>
		</div>

		<div class="match">
			<h2 class="winner">Play again!</h2>
		</div>
	</section>

<script src="rpc.js"></script>
</body>
</html>
